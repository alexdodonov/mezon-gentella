<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Form Template -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/ico" href="{favicon-path}">

<title>{title}</title>

<!-- Bootstrap -->
<link
	href="{gentelella-path}/vendors/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome -->
<link
	href="{gentelella-path}/vendors/font-awesome/css/font-awesome.min.css"
	rel="stylesheet">
<!-- NProgress -->
<link href="{gentelella-path}/vendors/nprogress/nprogress.css"
	rel="stylesheet">
<!-- Animate.css -->
<link href="{gentelella-path}/vendors/animate.css/animate.min.css"
	rel="stylesheet">

<!-- Custom Theme Style -->
<link href="{gentelella-path}/build/css/custom.min.css" rel="stylesheet">
<!-- Mezon Custom Style -->
<link
	href="{mezon-gentelella-http-path}/Mezon/Gentella/Res/Css/custom.css"
	rel="stylesheet">
<!-- iCheck -->
<link href="{gentelella-path}/vendors/iCheck/skins/flat/green.css"
	rel="stylesheet">
</head>

<body class="login">
	{main}
	<!-- jQuery -->
	<script src="{gentelella-path}/vendors/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script
		src="{gentelella-path}/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- Custom Theme Scripts -->
	<script src="{gentelella-path}/build/js/custom.js"></script>
	<!-- Application Scipts -->
	<script src="{app-path}/include/js/app.js"></script>
	{counter}
</body>
</html>
