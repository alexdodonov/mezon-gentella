<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/ico" href="{favicon-path}">

<title>{title}</title>

<!-- Bootstrap -->
<link
	href="{mezon-http-path}/vendor/gentella-template/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome -->
<link
	href="{mezon-http-path}/vendor/gentella-template/font-awesome/css/font-awesome.min.css"
	rel="stylesheet">
<!-- NProgress -->
<link
	href="{mezon-http-path}/vendor/gentella-template/nprogress/nprogress.css"
	rel="stylesheet">
<!-- Animate.css -->
<link
	href="{mezon-http-path}/vendor/gentella-template/animate.css/animate.min.css"
	rel="stylesheet">

<!-- Custom Theme Style -->
<link
	href="{mezon-http-path}/vendor/gentella-template/build/css/custom.min.css"
	rel="stylesheet">
</head>

<body class="login">
	<div>
		<a class="hiddenanchor" id="signup"></a> <a class="hiddenanchor"
			id="signin"></a>

		<div class="login_wrapper">
			<div class="animate form login_form">
				<section class="login_content">
					<form id="login-form" action="" method="post">
						<h1>Вход в систему</h1>
						{message}
						<div>
							<input type="text" class="form-control" placeholder="Email"
								value="{login}" name="login" />
						</div>
						<div>
							<input type="password" class="form-control" placeholder="Пароль"
								name="password" />
						</div>
						<div>
							<a class="btn btn-default submit" href="javascript:void(0);"
								onclick="jQuery( '#login-form' ).submit();"
								style="margin-right: 0px;">Вход</a>
						</div>

						<div class="clearfix"></div>

						<div class="separator">
							<p class="change_link">
								<a href="../registration/" class="to_register">
									Зарегистрироваться </a>
							</p>
							<p class="change_link">
								<a href="../restore-password/" class="to_register">
									Восстановить пароль </a>
							</p>

							<div class="clearfix"></div>
							<br />

							<div>{complex-logo}</div>
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>
	<!-- jQuery -->
	<script
		src="{mezon-http-path}/vendor/gentella-template/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script
		src="{mezon-http-path}/vendor/gentella-template/bootstrap/dist/js/bootstrap.min.js"></script>
	{counter}
</body>
</html>
