<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/ico" href="{favicon-path}">

<title>{title}</title>

<!-- Bootstrap -->
<link
	href="{gentelella-path}/vendors/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome -->
<link
	href="{gentelella-path}/vendors/font-awesome/css/font-awesome.min.css"
	rel="stylesheet">
<!-- NProgress -->
<link href="{gentelella-path}/vendors/nprogress/nprogress.css"
	rel="stylesheet">
<!-- iCheck -->
<link href="{gentelella-path}/vendors/iCheck/skins/flat/green.css"
	rel="stylesheet">
<!-- bootstrap-daterangepicker -->
<link
	href="{gentelella-path}/vendors/bootstrap-daterangepicker/daterangepicker.css"
	rel="stylesheet">
<!-- Switchery -->
<link href="{gentelella-path}/vendors/switchery/dist/switchery.min.css"
	rel="stylesheet">
<!-- Custom Theme Style -->
<link href="{gentelella-path}/build/css/custom.min.css" rel="stylesheet">
<!-- Mezon Custom Style -->
<link
	href="{mezon-gentelella-http-path}/Mezon/Gentella/Res/Css/custom.css"
	rel="stylesheet">
</head>
<!-- jQuery -->
<script src="{gentelella-path}/vendors/jquery/dist/jquery.min.js"></script>
<!-- Switchery -->
<script src="{gentelella-path}/vendors/switchery/dist/switchery.min.js"></script>
</head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<div class="col-md-3 left_col">
				<div class="left_col scroll-view">
					<div class="navbar nav_title" style="border: 0;">
						<a href="{app-http-path}" class="site_title"><span>{system-title}</span></a>
					</div>

					<div class="clearfix"></div>

					<!-- menu profile quick info -->
					<div class="profile clearfix">
						<div class="profile_pic">
							<img src="{avatar}" alt="..." class="img-circle profile_img">
						</div>
						<div class="profile_info">
							<span>Добро пожаловать,</span>
							<h2>{session-user-login}</h2>
						</div>
					</div>
					<!-- /menu profile quick info -->

					<br />

					<!-- sidebar menu -->
					<div id="sidebar-menu"
						class="main_menu_side hidden-print main_menu">
						<div class="menu_section">{menu}</div>
					</div>
					<!-- /sidebar menu -->
				</div>
			</div>

			<!-- top navigation -->
			<div class="top_nav">
				<div class="nav_menu">
					<nav>
						<div class="nav toggle">
							<a id="menu_toggle"><i class="fa fa-bars"></i></a>
						</div>

						<nav class="nav navbar-nav">
							<ul class="navbar-right">
								<li class="nav-item dropdown open" style="padding-left: 15px;">
									<a href="javascript:;" class="user-profile dropdown-toggle"
									aria-haspopup="true" id="navbarDropdown" data-toggle="dropdown"
									aria-expanded="false"> <img src="{avatar}" alt="">{session-user-login}{extended-user-info}
								</a>
									<div class="dropdown-menu dropdown-usermenu pull-right"
										aria-labelledby="navbarDropdown">
										<a class="dropdown-item" href="{app-path}/logout/"><i
											class="fa fa-sign-out pull-right"></i> Выход</a>
									</div>
								</li>
							</ul>
						</nav>
					</nav>
				</div>
			</div>
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">{main}</div>
		</div>
	</div>

	<!-- Bootstrap -->
	<script
		src="{gentelella-path}/vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<!-- FastClick -->
	<script src="{gentelella-path}/vendors/fastclick/lib/fastclick.js"></script>
	<!-- NProgress -->
	<script src="{gentelella-path}/vendors/nprogress/nprogress.js"></script>
	<!-- Chart.js -->
	<!--script src="{gentelella-path}/vendors/Chart.js/dist/Chart.min.js"></script-->
	<!-- Skycons -->
	<script src="{gentelella-path}/vendors/skycons/skycons.js"></script>
	<!-- bootstrap-daterangepicker -->
	<script src="{gentelella-path}/vendors/moment/min/moment.min.js"></script>
	<script
		src="{gentelella-path}/vendors/bootstrap-daterangepicker/daterangepicker.js"></script>

	<!-- Custom Theme Scripts -->
	<script src="{gentelella-path}/build/js/custom.js"></script>
	<!-- Application Scipts -->
	<script src="{app-path}/include/js/app.js"></script>
	{counter}
</body>
</html>
