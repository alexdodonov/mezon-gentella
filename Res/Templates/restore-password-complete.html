<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/ico" href="{favicon-path}">

<title>{title}</title>

<!-- Bootstrap -->
<link
	href="{app-path}/vendor/mezon/gentella/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome -->
<link
	href="{app-path}/vendor/mezon/gentella/font-awesome/css/font-awesome.min.css"
	rel="stylesheet">
<!-- NProgress -->
<link
	href="{app-path}/vendor/mezon/gentella/nprogress/nprogress.css"
	rel="stylesheet">
<!-- Animate.css -->
<link
	href="{app-path}/vendor/mezon/gentella/animate.css/animate.min.css"
	rel="stylesheet">

<!-- Custom Theme Style -->
<link
	href="{app-path}/vendor/mezon/gentella/build/css/custom.min.css"
	rel="stylesheet">
</head>

<body class="login">
	<div>
		<a class="hiddenanchor" id="signup"></a> <a class="hiddenanchor"
			id="signin"></a>

		<div class="login_wrapper">
			<div class="animate form login_form">
				<section class="login_content">
					<form id="restore-form" action="./" method="post">
						<h1>
							Восстановление<br>пароля
						</h1>
						{message}

						<div class="separator">
							<p class="change_link">
								<a href="../restore-password/" class="to_register">
									Восстановить пароль </a>
							</p>
							<p class="change_link">
								<a href="../login/" class="to_login"> Войти </a>
							</p>

							<div class="clearfix"></div>
							<br />

							<div>{complex-logo}</div>
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>
	<!-- jQuery -->
	<script
		src="{app-path}/vendor/mezon/gentella/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script
		src="{app-path}/vendor/mezon/gentella/bootstrap/dist/js/bootstrap.min.js"></script>
	{counter}
</body>
</html>
